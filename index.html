 <!DOCTYPE html>
 <html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Geo Navigation</title>
    <link href="images/favicon.png" rel="shortcut icon">
    <!-- link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css"></link -->
    <link type="text/css" href="dist/bundle/style/bulmaswatch.min.css" rel="stylesheet">
    <link type="text/css" href="dist/bundle/style/bulma.theme.css" rel="stylesheet">
    <link type="text/css" href="dist/bundle/style/base.css" rel="stylesheet">
   
    <script src="https://www.googletagmanager.com/gtag/js?id=UA-112981926-1" async></script>
    <script>
         window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-112981926-1');
    </script>
 </head>
 <body>

    <div id="app">
        <div class="progress-countainer">
            <div class="is-active modal">
                <div class="modal-background"></div>
                    <div class="modal-content">
                            <span class="loading-label">Loading...</span>
                            <progress class="progress is-primary" id="progress-bar" value max="100"></progress>
                        <div class="is-invisible" id="start-container">
                            <p class="control">
                                <button class="button is-primary is-medium">
                                        <span class="icon is-medium">
                                          <i class="fas fa-heading fa-2x"></i>
                                        </span>
                                        Click to Start
                                </button>
                            </p>
                        </div>
                        <p class="image is-4by3">
                            <!-- Image by <a href='https://www.freepik.com/free-vector/world-map-background-in-abstract-style_770809.htm'>Designed by Freepik</a> -->
                            <img class="load-image" src="dist/bundle/images/progress-image.jpg" alt>
                        </p>
                    </div>
            </div>          
        </div>

        <div class="is-invisible render-container"></div>   
         
        <div class="fade-out data-container">

            <div class="columns">
                <div class="column is-8"></div>
                <div class="column is-3">
                    <div class="data-content">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-2by2">
                                    <img id="target-img" src alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="card-content"> 
                                <div class="media">
                                    <div class="media-content">
                                        <p class="title is-4" id="target-title"></p>
                                        <p class="subtitle is-6" id="target-description"></p>
                                        <p class="subtitle is-6" id="target-qt"></p>
                                        <p class="subtitle is-6" id="target-extra"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-1"></div>
            </div>
        </div>
    </div>

    <script src="dist/bundle/geonavigation.bundle.js"></script>

 </body>
 </html>
